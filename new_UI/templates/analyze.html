{% extends 'base.html' %}
{% block title %}Combined Analysis{% endblock %}
{% block content %}
<h2 class="mb-3">Combined Analysis</h2>
<p>Interactive Power BI dashboard for comprehensive stock market analysis and insights.</p>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Stock Market Analytics Dashboard</h5>
            </div>
            <div class="card-body p-0">
                <!-- Power BI Embed Container -->
                <div id="powerbi-embed" style="width: 100%; height: 600px; border: none;">
                    <!-- Power BI dashboard will be embedded here -->
                    <div class="text-center p-5">
                        <i class="bi bi-graph-up-arrow fs-1 text-muted"></i>
                        <p class="mt-3 text-muted">Power BI Dashboard Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Power BI Embed Script -->
<script>
    // Power BI Embed Configuration
    const powerbiUrl = "YOUR_POWERBI_URL_HERE"; // Replace with your Power BI URL
    
    function embedPowerBI() {
        if (powerbiUrl && powerbiUrl !== "YOUR_POWERBI_URL_HERE") {
            const embedContainer = document.getElementById('powerbi-embed');
            embedContainer.innerHTML = `
                <iframe 
                    width="100%" 
                    height="600" 
                    src="${powerbiUrl}" 
                    frameborder="0" 
                    allowFullScreen="true">
                </iframe>
            `;
        }
    }
    
    // Load Power BI when page loads
    document.addEventListener('DOMContentLoaded', embedPowerBI);
</script>

<style>
    .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    
    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 10px 10px 0 0;
    }
    
    #powerbi-embed {
        border-radius: 0 0 10px 10px;
        overflow: hidden;
    }
</style>
{% endblock %}
